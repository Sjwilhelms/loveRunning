<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Love Running, Club for runners in Dublin, Ireland. Urban running, trail running, Dublin Docklands and Phoenix Park.">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise.">
    <title>Love Running</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@100;300&family=Oswald:wght@200..700&display=swap');
    </style>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="signup">
            <form action="POST" id="signup-form">
                <h2>LET'S GET YOU SIGNED UP <i class="fa-solid fa-heart-pulse"></i></h2>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required><br>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required><br>
                <label for="email-address">Email Address</label>
                <input type="email" id="email-address" name="email-address" required><br>
                <label for="road">Road</label>
                <input type="radio" name="running-preference" id="road" required><br>
                <label for="trail">Trail</label>
                <input type="radio" name="running-preference" id="trail" required><br>
                <label for="both">Both</label>
                <input type="radio" name="running-preference" id="both" required><br>
                <button type="submit">Let's Run!</button>
            </form>
        </section>
    </main>
    <footer>
        <ul id="social-network">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="https://www.instragram.com" target="_blank" rel="noopener" aria-label="Visit our Insta page"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener" aria-label="Visit our Youtube page"><i class="fa-brands fa-youtube"></i></a></li>
        </ul>
    </footer>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/3aba62bbf9.js" crossorigin="anonymous"></script>
</body>
